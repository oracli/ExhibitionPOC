<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>展会微信应用POC页面-功能选项</title>
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/weui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/frozen.css">
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/weui.min.js"></script>
		<script src="js/zepto.min.js"></script>
	</head>

	<body>
		<header class="ui-header ui-header-positive ui-border-b">
            <h1>功能选项</h1>
        </header>
		<div class="page__bd">

			<div class="page">
				<div class="page__hd">
					<h2 class="page__title">展会应用功能入口</h2>
					<br />
				</div>
				<div class="weui-grids">
					<a href="javascript:companyinfo();" class="weui-grid">
						<div class="weui-grid__icon">
							<img src="./images/frame_64.png" alt="">
						</div>
						<p class="weui-grid__label">公司介绍</p>
					</a>
					<a href="javascript:exhibitioninfo();" class="weui-grid">
						<div class="weui-grid__icon">
							<img src="./images/flag_64.png" alt="">
						</div>
						<p class="weui-grid__label">展会介绍</p>
					</a>
					<a href="javascript:register();" class="weui-grid">
						<div class="weui-grid__icon">
							<img src="./images/gear_64.png" alt="">
						</div>
						<p class="weui-grid__label">观众注册</p>
					</a>
					<a href="javascript:memberinfo();" class="weui-grid">
						<div class="weui-grid__icon">
							<img src="./images/book_64.png" alt="">
						</div>
						<p class="weui-grid__label">我的资料</p>
					</a>
					<a href="javascript:signin();" class="weui-grid">
						<div class="weui-grid__icon">
							<img src="./images/calendar_64.png" alt="">
						</div>
						<p class="weui-grid__label">展会签到</p>
					</a>
					<a href="javascript:feedback();" class="weui-grid">
						<div class="weui-grid__icon">
							<img src="./images/book_bookmark_64.png" alt="">
						</div>
						<p class="weui-grid__label">问卷调查</p>
					</a>
				</div>
			</div>

		</div>

			<div class="weui-footer weui-footer_fixed-bottom">
				<p class="weui-footer__links">
					<a href="javascript:;" class="weui-footer__link">关于我们</a>
				</p>
				<p class="weui-footer__text">Copyright &copy; 2007-2017 XXXXX</p>
			</div>
		<script type="text/javascript">
			function companyinfo() {

				$.ajax({
					type: 'get',
					url: 'companyinfo',
					cache: false,
					async: false,
					dataType: 'json',
					　　　　　　contentType: 'application/json',
					success: function(data) {
						window.location.href = 'companyinfo';
					},
					error: function(data) {
						alert(data.msg);
					}
				});
			}
			
			function exhibitioninfo() {

				$.ajax({
					type: 'get',
					url: 'exhibitioninfo',
					cache: false,
					async: false,
					dataType: 'json',
					　　　　　　contentType: 'application/json',
					success: function(data) {
						window.location.href = 'exhibitioninfo';
					},
					error: function(data) {
						alert(data.msg);
					}
				});
			}
			
			
			function register() {

				$.ajax({
					type: 'get',
					url: 'register',
					cache: false,
					async: false,
					dataType: 'json',
					　　　　　　contentType: 'application/json',
					success: function(data) {
						window.location.href = 'register';
					},
					error: function(data) {
						alert(data.msg);
					}
				});
			}
			
			
			function memberinfo() {

				$.ajax({
					type: 'get',
					url: 'memberinfo',
					cache: false,
					async: false,
					dataType: 'json',
					　　　　　　contentType: 'application/json',
					success: function(data) {
						window.location.href = 'memberinfo';
					},
					error: function(data) {
						alert(data.msg);
					}
				});
			}
			
			function signin() {

				$.ajax({
					type: 'get',
					url: 'signin',
					cache: false,
					async: false,
					dataType: 'json',
					　　　　　　contentType: 'application/json',
					success: function(data) {
						window.location.href = 'signin';
					},
					error: function(data) {
						alert(data.msg);
					}
				});
			}
			
			
			function feedback() {

				$.ajax({
					type: 'get',
					url: 'feedback',
					cache: false,
					async: false,
					dataType: 'json',
					　　　　　　contentType: 'application/json',
					success: function(data) {
						window.location.href = 'feedback';
					},
					error: function(data) {
						alert(data.msg);
					}
				});
			}
		</script>

	</body>

</html>
