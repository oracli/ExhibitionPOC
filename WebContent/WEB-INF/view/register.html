<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>展会微信应用POC页面-观众注册</title>
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/weui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/frozen.css">
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/weui.min.js"></script>
		<script src="js/zepto.min.js"></script>
	</head>

	<body>
		<header class="ui-header ui-header-positive ui-border-b">
			<h1>观众注册</h1><button class="ui-btn" onclick="history.back()">回首页</button>
		</header>
		<br /><br />
		<form id="member">

			<div class="weui-cells weui-cells_form">
				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="text" placeholder="请输入姓名" />
					</div>
				</div>
				<div class="weui-cell weui-cell_vcode">
					<div class="weui-cell__hd">
						<label class="weui-label">手机号</label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="tel" placeholder="请输入手机号" />
					</div>
					<div class="weui-cell__ft">
						<button class="weui-vcode-btn">获取验证码</button>
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd"><label for="" class="weui-label">出生日期</label></div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="date" value="" />
					</div>
				</div>
				<div class="weui-cell weui-cell_vcode">
					<div class="weui-cell__hd">
						<label class="weui-label">性别</label>
					</div>
					<div class="weui-cell__bd">
						<select class="weui-select" name="select2">
							<option value="1">女</option>
							<option value="2">男</option>
						</select>
					</div>
				</div>
				<div class="weui-cell weui-cell_vcode">
					<div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="number" placeholder="请输入验证码" />
					</div>
					<div class="weui-cell__ft">
						<img class="weui-vcode-img" src="./images/vcode.jpg" />						
					</div>
				</div>
			</div>
<br />
			<div class="page__bd page__bd_spacing">
				<div class="button-sp-area">
					<a href="javascript:history.back();" class="weui-btn weui-btn_primary">提交</a>
				</div>
			</div>
		</form>
					<div class="weui-footer weui-footer_fixed-bottom">
				<p class="weui-footer__links">
					<a href="javascript:;" class="weui-footer__link">关于我们</a>
				</p>
				<p class="weui-footer__text">Copyright &copy; 2007-2017 XXXXX</p>
			</div>
		<script type="text/javascript">
			function register() {
				//这里还需要加上校验
				var mname = document.getElementById('membername').value;
				var mmobile = document.getElementById('membermobile').value;
				var mbirthday = $('#datePicker').html();
				var mgender = $('#genderPicker').html();
				alert(mname + ';' + mmobile + ';' + mgender + ';' + mbirthday);
			}
			$('#genderPicker').on('click', function() {
				weui.picker([{
					label: '先生',
					value: '先生'
				}, {
					label: '女士',
					value: '女士'
				}], {
					onChange: function(result) {
						console.log(result);
					},
					onConfirm: function(result) {
						console.log(result);
						$('#genderPicker').html(result);

					}
				});
			});
			$('#datePicker').on('click', function() {
				weui.datePicker({
					start: 1990,
					end: new Date().getFullYear(),
					onChange: function(result) {
						console.log(result);
					},
					onConfirm: function(result) {
						$('#datePicker').html(result[0] + '/' + result[1] + '/' + result[2]);

					}
				});
			});
		</script>
		<script type="text/javascript">
			$(function() {
				var winH = $(window).height();
				var categorySpace = 10;

				$('.js_item').on('click', function() {
					var id = $(this).data('id');
					window.pageManager.go(id);
				});
				$('.js_category').on('click', function() {
					var $this = $(this),
						$inner = $this.next('.js_categoryInner'),
						$page = $this.parents('.page'),
						$parent = $(this).parent('li');
					var innerH = $inner.data('height');
					bear = $page;

					if(!innerH) {
						$inner.css('height', 'auto');
						innerH = $inner.height();
						$inner.removeAttr('style');
						$inner.data('height', innerH);
					}

					if($parent.hasClass('js_show')) {
						$parent.removeClass('js_show');
					} else {
						$parent.siblings().removeClass('js_show');

						$parent.addClass('js_show');
						if(this.offsetTop + this.offsetHeight + innerH > $page.scrollTop() + winH) {
							var scrollTop = this.offsetTop + this.offsetHeight + innerH - winH + categorySpace;

							if(scrollTop > this.offsetTop) {
								scrollTop = this.offsetTop - categorySpace;
							}

							$page.scrollTop(scrollTop);
						}
					}
				});
			});
		</script>
	</body>

</html>
