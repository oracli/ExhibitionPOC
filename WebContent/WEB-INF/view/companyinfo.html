<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>展会微信应用POC页面-公司介绍</title>
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/weui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/frozen.css">
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/weui.min.js"></script>
		<script src="js/zepto.min.js"></script>
	</head>

	<body>
		<header class="ui-header ui-header-positive ui-border-b">
			<h1>公司介绍</h1><button class="ui-btn" onclick="history.back()">回首页</button>
		</header>
		<br /><br />

		<form id="member">
			
			<div class="weui-cells weui-cells_form">
				<div class="page__bd page__bd_spacing">
					<div class="weui-flex">
						<div class="weui-flex__item">
							<div class="placeholder">1. 公司概况:这里面可以包括注册时间,注册资本,公司性质,技术力量,规模,员工人数,员工素质等;</div>
							<div class="placeholder">2. 公司发展状况:公司的发展速度,有何成绩,有何荣誉称号等;</div>
						</div>
					</div>

				</div>
			</div>

			<div class="weui-footer weui-footer_fixed-bottom">
				<p class="weui-footer__links">
					<a href="javascript:;" class="weui-footer__link">关于我们</a>
				</p>
				<p class="weui-footer__text">Copyright &copy; 2007-2017 XXXXX</p>
			</div>
		</form>
		<script type="text/javascript">
			function register() {
				//这里还需要加上校验
				var mname = document.getElementById('membername').value;
				var mmobile = document.getElementById('membermobile').value;
				var mbirthday = $('#datePicker').html();
				var mgender = $('#genderPicker').html();
				alert(mname + ';' + mmobile + ';' + mgender + ';' + mbirthday);
			}
		</script>
	</body>

</html>
